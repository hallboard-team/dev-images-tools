name: Build & Push mongo-tools

on:
  push:
    paths:
      - "mongodb/**"
      - ".github/workflows/build-mongo-tools.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/tools

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          # Change these if you want.
          MONGO_VERSION="7.0"
          echo "MONGO_VERSION=${MONGO_VERSION}" >> "$GITHUB_OUTPUT"
          echo "TAG_VERSION=mongo-${MONGO_VERSION}" >> "$GITHUB_OUTPUT"
          echo "TAG_LATEST=latest" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./mongodb
          file: ./mongodb/Dockerfile.dev
          push: true
          platforms: linux/amd64
          build-args: |
            MONGO_VERSION=${{ steps.meta.outputs.MONGO_VERSION }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG_LATEST }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
