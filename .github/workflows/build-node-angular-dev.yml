# --------------------------------------------------------------------
# Node + Angular dev image workflow
# Update the env block below to tweak versions, targets, or registry values.
# --------------------------------------------------------------------
name: Build & Push node-angular-dev image

on:
  push:
    paths:
      - "node-angular/**"
      - ".github/workflows/build-node-angular-dev.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/node-angular
  NODE_VERSION: "24"
  ANGULAR_VERSION: "21"
  PLATFORMS: linux/amd64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          VERSION_TAG="node${NODE_VERSION}-ng${ANGULAR_VERSION}"
          echo "VERSION_TAG=${VERSION_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./node-angular
          file: ./node-angular/Dockerfile.dev
          push: true
          platforms: ${{ env.PLATFORMS }}
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            ANGULAR_VERSION=${{ env.ANGULAR_VERSION }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.VERSION_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
